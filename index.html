<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Submission & Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Music & Rank It!</h1>
        
        <form id="music-form" action="#" method="POST" enctype="multipart/form-data">
            <label for="music-file">Upload Your Music:</label>
            <input type="file" id="music-file" name="music" accept="audio/*" required><br>

            <label for="ranking">Rate Your Track (1-10):</label>
            <input type="number" id="ranking" name="ranking" min="1" max="10" required><br>
            
            <button type="submit">Submit</button>
        </form>

        <div id="feedback" class="feedback">
            <p>Your track has been submitted!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
